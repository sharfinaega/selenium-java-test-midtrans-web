plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.testng:testng:6.8.8'
    implementation 'org.uncommons:reportng:1.1.4'
    implementation 'org.seleniumhq.selenium:selenium-java:3.11.0'
    implementation 'io.rest-assured:rest-assured:3.2.0'
    implementation 'io.rest-assured:json-schema-validator:3.0.3'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.jsoup:jsoup:1.8.1'
    implementation 'com.jcraft:jsch:0.1.53'
    implementation 'org.json:json:20171018'
    implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation 'org.apache.poi:poi-ooxml:3.9'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

group = 'msr5464'
version = '0.0.1-SNAPSHOT'
description = 'TestAutomation'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG(){
        suites 'testng.xml'
    }
}
